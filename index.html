<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mobile Portfolio</title>

<body>
    <main id="root">
    <section id="contactcontainer" >
        <div id="contactitems" >
            <div id="description-contact-box" >
                <h5 class="contact-title-1">Contact me</h5>
                <p class="contact-description-1" >
                    I you have an application you are interested in developing, a feature that you need built or a project that needs coding, I'd love to help with it.
                </p>                    
            </div>
            <form id="inputcontactbox" action="https://formspree.io/f/xzboanag" method='post' >
                <label class="label" for="username"></label> 
                <label id="username" class="input1" name='username' type="text" maxlength="30" placeholder="Full Name" required="required" >
                <label class="label" for="email"></label> 
                <input id="email" class="input1" name='email' type="email" maxlength="30" placeholder="Full Name" required="required" ></label>
                <textarea class="inputm" name="msg" id="  maxlength=500" cols="20" rows="10" placeholder="Write your message here" required="required"></textarea>
                <button class="get-touch-btn" type="submit">Get In Touch</button>
                <label class="label" id="inputmessage" for="msg"></label>                  
            </form>
        </div>
    </section>
    </main>
</body>
